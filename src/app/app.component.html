<div class="page">
  <section class="card">
    <div class="card-header">
      NgChat
    </div>
    <div class="card-body">

      <ng-container *ngFor="let comment of comments">
        <div class="media">
          <div class="media-left media-icon">
            <a href="#" class="icon-rounded">S</a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{ comment.name }} Date:2016/09/01</h4>
            <div>{{ comment.content }}</div>
          </div>
        </div>
        <hr>
      </ng-container>

      <div class="media">
        <div class="media-body">
          <h4 class="media-heading">Tanaka Jiro Date:2016/09/01</h4>
          <div>{{ content }}</div>
        </div>
        <div class="media-right media-icon">
          <a href="#" class="icon-rounded">T</a>
        </div>
      </div>
    </div>
  </section>

  <section>
    <form class="chart-form">
      <mat-form-field class="form-full-width">
        <textarea matInput
          placeholder="Leave a comment"
          name="comment"
          [(ngModel)]="content"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary">Send</button>
    </form>

  </section>
</div>
