<section class="example-container">
  <h1>Sign up</h1>

  <form (ngSubmit)="signUp($event)">

    <mat-form-field class="w-full">
      <input
        matInput placeholder="Enter your user name"
        [formControl]="name"
        required
        [(ngModel)]="user.name"
        name="username"
        autofocus>
      <mat-error *ngIf="name.invalid">Enter your user name.</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <input
        matInput placeholder="Enter your email"
        [formControl]="email"
        required
        [(ngModel)]="user.email"
        name="email"
        autocomplete="username email">
      <mat-error *ngIf="email.invalid">{{getErrorMessageForEmail()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <input
        matInput placeholder="Enter your password (at least 6 characters.)"
        [type]="hide ? 'password' : 'text'"
        [formControl]="password"
        name="password"
        required
        id="inputPassword"
        [(ngModel)]="user.password"
        autocomplete="new-password">
      <mat-error *ngIf="password.invalid">{{getErrorMessageForPassword()}}</mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="w-full"
      [disabled]="!isValid()">Sign up</button>

  </form>
  <button mat-button color="primary"
          routerLink="/account/login">Login</button>

</section>
